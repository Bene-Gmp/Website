<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botsonic Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-size: 2em;
        }

        .chatbot-container {
            margin-top: 50px;
            width: 100%;
            max-width: 600px;
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .chatbot-container p {
            font-size: 1.2em;
            color: #333;
        }

        .chatbot-container button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chatbot-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <header>
        <h1>Willkommen auf unserer Webseite</h1>
    </header>

    <div class="chatbot-container">
        <p>Um den Botsonic-Chatbot auszuprobieren, klicken Sie auf den Button unten:</p>
        <button id="open-chatbot">Chatbot starten</button>
    </div>

    <!-- Botsonic Einbettungscode -->
    <script>
      (function (w, d, s, o, f, js, fjs) {
        w["botsonic_widget"] = o;
        w[o] =
          w[o] ||
          function () {
            (w[o].q = w[o].q || []).push(arguments);
          };
        (js = d.createElement(s)), (fjs = d.getElementsByTagName(s)[0]);
        js.id = o;
        js.src = f;
        js.async = 1;
        fjs.parentNode.insertBefore(js, fjs);
      })(window, document, "script", "Botsonic", "https://widget.botsonic.com/CDN/botsonic.min.js");
      Botsonic("init", {
        serviceBaseUrl: "https://api-azure.botsonic.ai",
        token: "6980a4e3-af80-4cb5-93a8-a7871c51b542",
      });

      // Startet den Chatbot beim Klicken auf den Button
      document.getElementById('open-chatbot').addEventListener('click', function() {
        Botsonic('show');
      });
    </script>
    <!-- Ende des Botsonic Einbettungscodes -->

</body>
</html>
